<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>1942</title>
	<link href="lib/stylesheets/main.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
      <div id="title-1942">
	      <img  src="./lib/1942-title.jpg" alt="1942" height="150">
    </div>
	<div id="main">
	    <canvas id="nineteenfortytwo" height="500" width="700">
		<p>Canvas failed to load</p>
	    </canvas>
	    <div id="instructions">
		<p><strong>Instructions:</strong></p>
		<p>You have 3 lives.</p>
		<p>Destroy enemy planes and the boss to advance to the next level.</p>
		<p><strong>Plane controls:</strong></p>
		<div class="key w">
		    W - forward
		</div>
		<ul class="key-row">
		    <li class="key a">
			A - left
		    </li>
		    <li class="key s">
			S - backward
		    </li>
		    <li class="key d">
			D - right
		    </li>
		</ul> <!-- key-row -->
		<div class="spacebar">
		    SPACE - fire
		</div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <p>Hold down multiple keys at once to move diagonally <br />(e.g. AW)</p>
	    </div> <!-- instructions -->
	</div>
	<script src="main.bundle.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </body>
</html>
